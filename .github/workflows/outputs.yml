name: Démo outputs
run-name: "Exécution du workflow ${{github.workflow}} pour le commit ${{github.event.head_commit.message}}"
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - id: etape1
      name: Set VAR1
      run: echo "VAR1=Hello" >> $GITHUB_OUTPUT
    - id: etape2
      name: Set VAR2
      run: echo "VAR2=World" >> $GITHUB_OUTPUT
    - id: etape3
      name: echo VAR1 VAR2
      run: echo ${{setps.etape1.outputs.VAR1}} ${{setps.etape2.outputs.VAR2}}
